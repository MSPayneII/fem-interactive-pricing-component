<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="./dist/css/style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>

  <img src="./dist/images/bg-pattern.svg" alt="background pattern" class="body-pattern">

  <div class="container">

    <header class="intro centered">
      <h1 class="intro__title">Simple, traffic-based pricing</h1>
      <p class="intro__paragraph">
        Sign-up for our 30-day trial. <br/> No credit card required. 
      </p>
    </header>

    <main>
      <section class="trialBtnMessage centered"></section>
      
      <section class="component">
        
        <div class="container centered">

          <section class="views-slider-price-flex">
            <h2><span id="count"></span> PAGEVIEWS</h2>

            <label class="slidercontainer">
              <input type="range" min="0" max="40" value="0" step="10" class="slider" >
            </label>

            
            <p class="price-container"><span id="price"> </span>/ month</p>
            
          </section>

          <section class="billing">
            <p>Monthly Billing</p>

            <label class="toggle-switch">
                <input type="checkbox" class="checkbox" /> 
              <span class="switch"></span>
            </label>

            <p>Yearly Billing</p>

            <button class="discount"> </button>
          </section>

          <hr>
          
          <section class="list-Cta">
            <ul>
              <li><img src="./dist/images/icon-check.svg"> Unlimited websites</li>
              <li><img src="./dist/images/icon-check.svg" alt="checkmark icon"> 100% data ownership</li>
              <li><img src="./dist/images/icon-check.svg" alt="checkmark icon"> Email reports</li>
            </ul>

            <button class="button">Start my trial</button>
          </section>
        </div>
      </section>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> 
  
    <p>Coded by Michael Payne Feb 2021.</p>
  </div>

  <script src="./dist/js/script.js"></script>
</body>
</html>
